<article onload="getUserProfile()">

    <table class="profile" id="profile">

        <tr><td>First Name</td><td id="first_name"></td></tr>

        <tr><td>Address</td><td id="address"></td></tr>
        <tr><td>Email</td><td id="email"></td></tr>
        <tr><td><button id="edit" class="std_button">Edit</button></td><td><button id="cancel" class="std_button" hidden>Cancel</button></td></tr>
    </table>


</article>
