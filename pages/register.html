<article>
    <p>
        <h1>Register an account</h1>
    </p>
    <p id="warning"></p>
    <form>
        <table class="login">
            <tr><td>New Username:</td><td><input type="text" id="username" placeholder="username"></td></tr>
            <tr><td>Email:</td><td><input type="email" id="email" placeholder="email address"></td></tr>
            <tr><td>Firstname:</td><td><input type="text" id="firstname" placeholder="John"></td></tr>
            <tr><td>Lastname:</td><td><input type="text" id="lastname" placeholder="Smith"></td></tr>
            <tr><td>Address:</td><td><input type="text" id="address" placeholder="12th Avenue, 32B"></td></tr>
            <tr><td>Password:</td><td><input type="password" id="password" placeholder="password"></td></tr>
            <tr><td>Confirm Password:</td><td><input type="password" id="password_confirm" placeholder="password"></td></tr>

            <tr><td><input type="button" autofocus value="Register" onclick="sendRegisterRequest()"></td></tr>
        <table>
    </form>

</article>
